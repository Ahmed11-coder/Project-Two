<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Mata Description -->
        <meta name="description" content="Anime For You Login">
        <!-- Add all min to Page -->
        <link rel="stylesheet" href="css/all.min.css">
        <!-- Add Normalize File -->
        <link rel="stylesheet" href="css/normalize.css">
        <!-- Add Main Style File -->
        <link rel="stylesheet" href="css/Login_Page.css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <!-- Start Container -->
        <div class="signin">
            <!-- Start Information about -->
            <div class="information">
                <h2>Anime For You</h2>
                <p>
                    Watch Anime with hight quality in anytime online from Anime For You website now
                    ,or Download Aapplication Anime For You.
                </p>
                <img src="./images/Devices 2.svg" alt="">
            </div>
            <!-- End Information about -->
            <div class="contanier">
                <input type="radio" id="signin" name="L_or_S">
                <label for="signin" class="c Signin">Sign in</label>
                <input type="radio" id="login" name="L_or_S" checked>
                <label for="login" class="c Login" >Log in</label>
                <!-- Start Signin site -->
                <form class="accont" method="POST">
                    <h2>Sign in</h2>
                    <div class="username">
                        <!-- Start User Name Input -->
                        <label for="UserName" role="text">UserName :</label>
                        <input type="text" name="Name" id="UserName" placeholder="Enter UserName" required class="Name">
                        <!-- Emd User Name Input -->
                    </div>
                    
                    <div class="email">
                        <!-- Start Email Input -->
                        <label for="Email" role="text">Email :</label>
                        <input type="email" name="Email" id="Email" placeholder="example@gmail.com" required role="textbox">
                        <!-- End Email Input -->
                    </div>
                    
                    <div class="password">
                        <!-- Start Password Input -->
                        <label for="Password" role="text">Password :</label>
                        <input type="password" name="Password" id="Password" required role="textbox" placeholder="Enter Password">
                        <!-- End Password Input -->
                    </div>

                    <div class="type">
                        <!-- Start Type Input -->
                        <label class="typeL">Type :</label>
                        <div class="male">
                            <input type="radio" name="Type" id="Male" value="Male" required role="radio" class="radioB">
                            <label for="Male" rel="text">Male</label>
                        </div>
                        <div class="famale">
                            <input type="radio" name="Type" id="Famale" value="Famale" required role="radio" class="radioB">
                            <label for="Famale" role="text">Famale</label>
                        </div>
                        <!-- End Type Input -->
                    </div>
                    
                    <div class="age-Number">
                        <div class="numberP">
                            <!-- Start Number Phone Input -->
                            <label for="NumberP">Number Phone :</label>
                            <input type="tel" name="Number-Phone" id="NumberP" required placeholder="01-234-567-890">
                            <!-- End Number Phone Input -->
                        </div>
                        
                        <div class="age Con-1">
                            <!-- Start Age Input -->
                            <label for="age" role="text">Age :</label>
                            <input type="number" name="Age" id="age" required placeholder="16">
                            <!-- End Age Input -->
                        </div>
                    </div>
                    <div>
                        <!-- Start Signin Button -->
                        <input type="submit" name="Signin" value="Sign in" class="signB">
                        <!-- End Signin Button -->
                    </div>
                </form>
                <!-- End Sign in site -->
                <!-- Start Log in site -->
                <div class="page">
                    <h2>Log in</h2>
                    <form action="AnimeVideosPage.html" method="GET">
                        <!-- Start Email Input -->
                        <div class="login">
                            <div class="email-login">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="Email-login" name="Email" placeholder="example@gmail.com" required role="textbox">
                            </div>
                            <!-- End Email Login Input -->
                            <!-- Start Password Login Input -->
                            <div class="password-login">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="Password-login" name="Password" placeholder="Enter Password" required role="textbox">
                            </div>
                            <!-- End Password Login Input -->
                            <!-- Start Log in Buttons  -->
                            <div class="Buttons">
                                <a href="#">Forget Password</a>
                                <input type="submit" value="Log in" class="loginB">
                            </div>
                            <!-- End Log in Buttons  -->
                        </div>
                        <!-- Start Scoiclmedia contection -->
                        <hr />
                        <h3>Log in with</h3>
                        
                        <div class="links-by">
                            <a href="https://www.google.com" target="_block" role="link"><i class="fab fa-google-plus"></i><p>Google</p></a>
                            <a href="https://www.facebook.com" target="_block" role="link"><i class="fab fa-facebook"></i><p>Facebook</p></a>
                            <a href="https://www.twitter.com" target="_block" role="link"><i class="fab fa-twitter"></i><p>Twitter</p></a>
                        </div>
                        <!-- End Scoiclmedia contection -->
                    </form>
                    <!-- Start Footer -->
                    <!-- End Footer -->
                </div>
                <!-- End Log in site -->
            </div>
        </div>
        <footer><p>&copy;2021 by Ahmed11-Coder</p></footer>
        <!-- End Container -->
    </body>
    </html>
